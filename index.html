<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">ðŸ“° News Aggregator</a>
      <form id="searchForm" class="d-flex ms-auto" onsubmit="return false;">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search news..." aria-label="Search">
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </form>
    </div>
  </nav>
  <div class="container py-4">
    <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
      <button class="btn btn-outline-primary btn-sm category-btn active" data-category="">Top</button>
      <button class="btn btn-outline-primary btn-sm category-btn" data-category="business">Business</button>
      <button class="btn btn-outline-primary btn-sm category-btn" data-category="technology">Technology</button>
      <button class="btn btn-outline-primary btn-sm category-btn" data-category="sports">Sports</button>
      <button class="btn btn-outline-primary btn-sm category-btn" data-category="health">Health</button>
    </div>
    <div id="newsGrid" class="row gy-3"></div>
    <div id="loader" class="text-center my-4 d-none">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div id="errorBox" class="alert alert-danger d-none"></div>
  </div>
  <footer class="text-center py-3 bg-white mt-4 shadow-sm">
    <small class="text-muted">Developed by Raj Roy | Techno Institute of Technology</small>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
